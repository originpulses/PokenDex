name: Pokendex

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
      matrix:
        destination: ['platform:iOS Simulator, id:9EC32F11-C32B-4900-81A4-F69E927F4433, OS:13.7, name:iPhone 8']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Testing
        run: |
          xcodebuild clean test -workspace PokenDex.xcworkspace -scheme PokenDex -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
          bash <(curl -s https://codecov.io/bash) -t "${CODECOV_TOKEN}"
        env: 
           destination: ${{ matrix.destination }}
           CODECOV_TOKEN: ${{ secrets.codecov_token }}
